<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microéconomie - Bibliothèque Économique</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Microéconomie</h1>
    <p>Livres disponibles dans le secteur de la microéconomie</p>
    <input type="text" id="searchInput" placeholder="Rechercher un livre...">
    <a href="index.html" style="color:white; text-decoration:underline;">← Retour à l'accueil</a>
  </header>

  <main>
    <section class="categories">
      <div class="category-card">
        <h2>Théorie du consommateur</h2>
        <p><a href="#" download>Lien vers le livre (PDF)</a></p>
      </div>
      <div class="category-card">
        <h2>Théorie de la production</h2>
        <p><a href="#" download>Télécharger le livre</a></p>
      </div>
      <div class="category-card">
        <h2>Équilibre partiel et général</h2>
        <p><a href="#" download>Consulter</a></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bibliothèque Économique</p>
  </footer>
  <script>
  const searchInput = document.getElementById('searchInput');
  const books = document.querySelectorAll('.category-card');

  searchInput.addEventListener('keyup', function () {
    const term = this.value.toLowerCase();
    books.forEach(book => {
      const title = book.innerText.toLowerCase();
      book.style.display = title.includes(term) ? 'block' : 'none';
    });
  });
</script>
</body>
</html>
